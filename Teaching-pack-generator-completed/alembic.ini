# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library that can be
# installed by adding `alembic[tz]` to the pip requirements
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
timezone = UTC

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment file as a script, rather than
# importing it
# script_run_as_module = false

# Database URL for migrations
sqlalchemy.url = sqlite:///./teaching_pack.db

# revision environment configuration
# (this section is optional, but is required for using the "multi-db" feature)
[alembic:multidb]
# set to 'true' to use the multi-db feature
# multidb = false

# set to a comma-separated list of database names
# databases = db1,db2

# revision environment configuration for a specific database
# (repeat the section for each database)
[alembic:multidb:db1]
# url = driver://user:pass@localhost/dbname
# script_location = alembic/db1

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
qualname =

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S